<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo di Dago Proxy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚òÄÔ∏è Meteo di Dago</h1>
    <input type="text" id="cityInput" placeholder="Scrivi una citt√†..." />
    <button onclick="getWeather()">Controlla Meteo</button>
    <div id="result"></div>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return;

      const url = `https://meteo-proxy.deno.dev/meteo?city=${encodeURIComponent(city)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok && data.main) {
          document.getElementById("result").innerHTML = `
            <div class="meteo-box">
              <h2>${data.name}</h2>
              <p>${data.weather[0].description} üå§Ô∏è</p>
              <p><strong>${data.main.temp}¬∞C</strong></p>
            </div>`;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Citt√† non trovata!";
        }
      } catch {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Errore di rete!";
      }
    }
  </script>
</body>
</html>

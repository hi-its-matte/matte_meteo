<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manutenzione</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .box {
      padding: 40px;
      border-radius: 20px;
      background: #1a1a1a;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .loader {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Stiamo facendo manutenzione</h1>
    <p>Torna tra poco. Potrebbero essere aggiornati i termini di utilizzo e la privacy policy del progetto al termine</p>
    <div class="loader"></div>
  </div>
</body>
</html>

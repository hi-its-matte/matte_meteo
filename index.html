<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo by Dago 😎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>☀️ Meteo di Dago</h1>
    <input type="text" id="cityInput" placeholder="Scrivi una città..." />
    <button onclick="getWeather()">Controlla Meteo</button>
    <div id="result"></div>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = "3e4399ed9df1155fd8630c195b391b39"; // Inserisci qui la tua chiave API
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=it`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          document.getElementById("result").innerHTML = `
            <div class="meteo-box">
              <h2>${data.name}</h2>
              <p>${data.weather[0].description} 🌤️</p>
              <p><strong>${data.main.temp}°C</strong></p>
            </div>`;
        } else {
          document.getElementById("result").innerHTML = "❌ Città non trovata!";
        }
      } catch (error) {
        document.getElementById("result").innerHTML = "⚠️ Errore di rete!";
      }
    }
  </script>
</body>
</html>
